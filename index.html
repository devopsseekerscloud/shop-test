<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--css configuration-->
    <link rel="stylesheet" href="css/index.css">
    <!--css configuration-->
</head>
<body>

<!--top bar section-->
<div class="top-bar-main-outer">
    <div class="top-bar-left top-bar-inner">
        <ul class="top-nav-left-list">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQs</a></li>
        </ul>
    </div>
    <div class="top-bar-right top-bar-inner">
        <div class="top-left-inner-box">
            <small>My Account&nbsp;
                <i class="fa-solid fa-angle-down"></i>
            </small>
        </div>
        <div class="top-left-inner-box">
            <small>USD&nbsp;
                <i class="fa-solid fa-angle-down"></i>
            </small>
        </div>
        <div class="top-left-inner-box">
            <small>EN&nbsp;
                <i class="fa-solid fa-angle-down"></i>
            </small>
        </div>
    </div>
</div>
<!--top bar section-->

<!--middle bar section-->
<div class="middle-bar-main-outer">
    <div class="middle-bar-inner-box">
        <img src="https://www.freepnglogos.com/uploads/photography-logo-png/photography-logo-dave-wall-photographer-educator-retoucher-digital-4.png"
             alt="logo">
    </div>
    <div class="middle-bar-inner-box">
        <div class="search-outer">
            <div class="search-left search-inner">
                <input type="search" name="" id="">
            </div>
            <div class="search-right search-inner">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="middle-bar-inner-box"></div>
</div>
<!--middle bar section-->

<!--nav bar section-->
<div class="nav-outer">
<ul class="nav-list">
    <li><a href="#">Home</a></li>
    <li><a href="#">Shop</a></li>
    <li><a href="#">Contact</a></li>
</ul>
</div>
<!--nav bar section-->


<script src="https://kit.fontawesome.com/11f2f37957.js" crossorigin="anonymous"></script>
</body>
</html>
